<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Design</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.css">
</head>
<body>

    <div id="app">
        <div class="navbar is-primary">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <p class="is-size-1 has-text-weight-bold">Zemian's Blog</p>
                    </div>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start is-size-4">
                        <a href="#" class="navbar-item">Tags</a>
                        <a href="#" class="navbar-item">About</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div v-if="post" class="columns is-centered">
                    <div class="column is-two-thirds">
                        <div class="content" v-html="post.post_content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="level-item">
                <a href="https://bulma.io">
                    <img
                            src="https://bulma.io/images/made-with-bulma.png"
                            alt="Made with Bulma"
                            width="128"
                            height="24">
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.21/dist/vue.global.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <script>
        const App = {
            data() {
                return {
                    post: null,
                }
            },
            created() {
                fetch('./posts.json').then(resp => resp.json()).then(data => {
                    console.log('Data loaded', data);
                    const post_name = 'which-programmer-text-editor-to-use';
                    this.post = data.find(e => e.post_name === post_name);
                    if (this.post)
                        console.log("Found post: ", post_name);
                });
                // Setup dayjs
                dayjs.extend(dayjs_plugin_localizedFormat);
            },
            methods: {
                formatDate(date) {
                    //console.log('date', date);
                    return dayjs(date).format('LL');
                }
            }
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
